<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="/config/config.js"></script>
    <script src="/common/js/vue.js"></script>
    <script src="/common/js/axios.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="top">
        <div class="title">
            <a href="/">
                <img src="/common/img/logo.png" alt="">
                <h1>登录</h1>
            </a>
        </div>
    </div>
    <div id="app">
        <div class="login-box">
            <div class="changeType">
                <a href="javascript:" @click="useUserNameAndPassWord">账号密码</a>
                <a href="javascript:" @click="useEmailAndCode">邮箱验证码</a>
            </div>
            <div class="userNameAndPassWord" v-show="loginType == 'useUserNameAndPassWord'">
                <input type="text" placeholder="邮箱" v-model="email">
                <input type="text" placeholder="密码" v-model="passWord">
                <span>
                    <input type="text" placeholder="验证码" v-model="code">
                    <img src="http://127.0.0.1:3000/api/user/code" alt="">
                    <!-- <button :style="{background: imgCodeUrl}">123</button> -->
                </span>
                <button @click="login">登录</button>
            </div>
            <div class="emailAndCode" v-show="loginType == 'useEmailAndCode'">
                <input type="text" placeholder="邮箱" v-model="email">
                <!-- <input type="text"> -->
                <span>
                    <input type="text" placeholder="输入验证码" v-model="code">
                    <button>获取验证码</button>
                </span>
                <button @click="login">登录</button>
            </div>
            <p>
                <a href="">注册</a>
                <a href="">忘记密码</a>
            </p>
        </div>
    </div>
</body>

</html>
